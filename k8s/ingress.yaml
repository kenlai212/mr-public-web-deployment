apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mr-public-web
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                  name: mr-public-web
                  port:
                    number: 3000